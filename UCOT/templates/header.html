<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
    <!-- CSS only CSS personalizado-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    {% block customCSS %}
    {% endblock %}
</head>
<body class="text-center">
    {% block body %}
    <!--- Nombre completo del usuario logueado-->
    <h2>GESTIÓN DE EMPLEADOS UCOT</h2>
    {% endblock %}

        <div id="my-nav" class="collapse navbar-collapse">

                    <a href="{{url_for('create')}} " class="btn btn-success">Nuevo empleado</a>

                </li>

                    <a class="nav-link" href="{{url_for('create')}} " class="btn btn-success">Nuevo empleado<span class="sr-only">(current)</span></a>
                </li>-->

                    <a class="nav-link" href="{{ url_for('buscarEmpleado') }}">Buscar empleado<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-secondary" href="{{ url_for('logout') }}" tabindex="-1" aria-disabled="true">Cerrar Sesión</a>
                </li>
                
            </ul>
