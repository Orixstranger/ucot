{% block title %}{% endblock %}

{% block customCSS %}

{% endblock %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% block body %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="{{ url_for('static', filename='img/ucot.png') }}" width="100" id="icon" alt="User Icon" />
            {% with messages = get_flashed_messages() %}

            {% if messages %}
            <br />
            {% for message in messages %}
            <div class=" alert alert-primary alert-dismissible" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}

            {% endwith %}
        </div>

        <!-- Login Form -->
        <form action="/login" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="nombre de ususario">
            <input type="text" id="password" class="fadeIn third" name="password" placeholder="password"
                style="-webkit-text-security: circle;">
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>


{% endblock %}
