{% include 'header.html' %}

{% with messages= get_flashed_messages() %}

{% if messages %}
    <div class="alert alert-danger" role="alert">
    {% for message in messages %}
        {{ message }}
    {% endfor %}
    </div>
{% endif %}

{% endwith %}
<br>
<form method="post" action="/store" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="card">
        <div class="card-header">
            Ingresar empleados
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del empleado</h5>
            <p class="card-text">

                <div class="form-group">
                    <label for="txtCodigo">Código:</label>
                    <input id="txtCodigo" class="form-control" type="text" name="txtCodigo">
                </div>
                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input id="txtNombre" class="form-control" type="text" name="txtNombre">
                </div>
                <div class="form-group">
                    <label for="txtApellido">Apellido:</label>
                    <input id="txtApellido" class="form-control" type="text" name="txtApellido">
                </div>
                <div class="form-group">
                    <label for="txtCedula">Cédula:</label>
                    <input id="txtCedula" class="form-control" type="text" name="txtCedula">
                </div>
                <div class="form-group">
                    <label for="txtEdad">Edad:</label>
                    <input id="txtEdad" class="form-control" type="text" name="txtEdad">
                </div>
                <div class="form-group">
                    <label for="txtTelefono">Telefono:</label>
                    <input id="txtTelefono" class="form-control" type="text" name="txtTelefono">
                </div>
                <div class="form-group">
                    <label for="txtCorreoElectronico">Correo Electrónico:</label>
                    <input id="txtCorreoElectronico" class="form-control" type="text" name="txtCorreoElectronico">
                </div>
                <div class="form-group">
                    <label for="txtLocalidad">Localidad:</label>
                    <input id="txtLocalidad" class="form-control" type="text" name="txtLocalidad">
                <div class="form-group">
                    <label for="txtEstado">Lugar de servicio:</label>
                    <input id="txtEstado" class="form-control" type="text" name="txtEstado">
                </div>
                <div class="form-group">
                    <label for="txtReconocimientos">Reconocimientos:</label>
                    <input id="txtReconocimientos" class="form-control" type="text" name="txtReconocimientos">
                </div>
                <div class="form-group">
                    <label for="txtSanciones">Sanciones:</label>
                    <input id="txtSanciones" class="form-control" type="text" name="txtSanciones">
                </div>
                <div class="form-group">
                    <label for="txtC1">C1:</label>
                    <input id="txtC1" class="form-control" type="text" name="txtC1">
                </div>
                <div class="form-group">
                    <label for="txtC2">C2:</label>
                    <input id="txtC2" class="form-control" type="text" name="txtC2">
                </div>
                <div class="form-group">
                    <label for="txtFotografia">Fotografía:</label>
                    <input id="txtFotografia" class="form-control" type="file" name="txtFotografia">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Agregar">
                    <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                </div>

                
            </p>
        </div>
    </div>

</form>
{% include 'footer.html' %}
